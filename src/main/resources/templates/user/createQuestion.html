<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace = "~{fragment/fragments ::head}">
    </head>
    <body >

        <div class="main-two container clearfix">
            <div class="row">
                <div class="col-md-3 col-sm-3">
                    <nav th:replace = "~{fragment/fragments ::nav-info}">

                    </nav>

                </div>
                <div class="col-md-9 col-sm-9 no-pl">
                    <div class="panel-body">
                        <form action="#" th:action="@{/question/save}" th:object="${question}" method="post" class="form-signin">
                            <div class="form-group">
                                <label>content</label>
                                <input type="text" th:field="*{content}" 
                                       class="form-control" placeholder="content"/>
                                 <span th:if="${#fields.hasErrors('content')}" th:errors="*{content}"></span>
                                
                            </div>
                            <div class="form-group">
                                <label>CorrectAnswer</label>
                                <input type="text" th:field="*{correctAnswer}" 
                                       class="form-control" placeholder="correctAnswer"/>
                                <span th:if="${#fields.hasErrors('correctAnswer')}" th:errors="*{correctAnswer}"></span>
                              
                            </div>
                            <div class="form-group">
                                <label>answer1</label>
                                <input type="text" th:field="*{answer1}" 
                                       class="form-control" placeholder="answer1"/>
                                <span th:if="${#fields.hasErrors('answer1')}" th:errors="*{answer1}"></span>
                                
                            </div>

                            <div class="form-group">
                                <label>answer2</label>
                                <input type="text" th:field="*{answer2}" 
                                       class="form-control" placeholder="answer2"/>
                                <span th:if="${#fields.hasErrors('answer2')}" th:errors="*{answer2}"></span>
                            </div>

                            <div class="form-group">
                                <label>answer3</label>
                                <input  type="text" th:field="*{answer3}" 
                                       class="form-control" placeholder="answer3"/>
                                 <span th:if="${#fields.hasErrors('answer3')}" th:errors="*{answer3}"></span>
                               
                            </div>
                            <input th:field="*{id}" type="hidden"/>
                            <button type="submit" class="btn btn-primary">Submit</button>
                            <button type="reset" class="btn btn-primary">Cancel</button>

                        </form>


                    </div>
                </div>
            </div> 
            <div th:replace = "~{fragment/fragments ::footer}">

            </div>
    </body>

</html>
