<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace = "~{fragment/fragments ::head}">
    </head>
    <body >

        <div class="main-two container clearfix">
            <div class="row">
                <div class="col-md-3 col-sm-3">
                    <nav th:replace = "~{fragment/fragments ::nav-info}">
                    </nav>
                </div>
                <div class="col-md-9 col-sm-9 no-pl">
                    <div class="acc-tabs ec-tabs">
                        <div class="tab-content">
                            <div  class="tab-pane fade active in">
                                <div class="dota2-tab-box">
                                    <div class="table-box" >
                                        <table class="table table-qh table-striped">
                                            <thead>
                                                <tr>
                                                    <th>Question content</th>
                                                    <th>Corect Answer</th>
                                                    <th>Answer 1</th>
                                                    <th>Answer 2</th>
                                                    <th>Answer 3</th>
                                                    <th>Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <th:block th:each="question, state :${list}">
                                                    <tr th:class="${state.odd}? 'hover_tr odd':'hover_tr even'" >
                                                        <td th:utext="${question.content}">

                                                        </td>
                                                        <td th:utext="${question.correctAnswer}">

                                                        </td>
                                                        <td th:utext="${question.answer1}">

                                                        </td>
                                                        <td th:utext="${question.answer2}">

                                                        </td>
                                                        <td th:utext="${question.answer3}">

                                                        </td> 
                                                        <td>
                                                            <a class="btn btn-primary" th:href="@{/question/delete(id=${question.id})}">Xoá</a>
                                                            <a class="btn btn-primary" th:href="@{/question/edit(id=${question.id})}">Sửa</a>
                                                        </td>

                                                    </tr>
                                                </th:block>
                                                <tr>
                                                    <td class="hover_tr odd" colspan="8">
                                                        <div class="page-info pager_template_place">		
                                                            <ul class="pagination pagination">

                                                                <th:block th:each="i :${#numbers.sequence(1, list.totalPages, 1)}">

                                                                    <th:block th:if="${(i < (list.number+5))&&(i > (list.number-5))} ">
                                                                        <li class="goto_page "><a th:href="@{/question/list?page={id}(id=${i})}" th:classappend="${i eq list.number + 1} ? 'active'" th:text="${i}"></a></li>
                                                                    </th:block>
                                                                </th:block>
                                                                <li class="goto_next"><a th:href="@{/question/list?page={id}(id=${list.number +2})}"><span class="glyphicon glyphicon-triangle-right"></span></a></li>
                                                            </ul>		
                                                        </div>
                                                    </td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
        <div th:replace = "~{fragment/fragments ::footer}">

        </div>
    </body>

</html>
