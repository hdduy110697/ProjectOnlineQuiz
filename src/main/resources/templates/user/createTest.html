<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace = "~{fragment/fragments ::head}">
    </head>
    <body id='page-top' >

        <div id="wrapper">
            <ul th:replace = "~{fragment/fragments ::nav-info}">

            </ul>
            <div  id="content-wrapper" class="d-flex flex-column">
                <div  id="content">
                    <nav th:replace = "~{fragment/fragments ::header}">

                    </nav>
                    <div class="container-fluid">
                        <h1 class="h3 mb-2 text-gray-800">Create Question</h1>
                        <p class="mb-4"></p>
                    </div>
                    <div class="container">
                        <div class="row">
                            <div class="col-12">
                                <form action="#" th:action="@{/test/save}" th:object="${testDto}" method="post" class="form-signin">
                                    <div class="form-group">
                                        <label>Test name</label>
                                        <input type="text" th:field="*{testName}" 
                                               class="form-control" placeholder="testName"/>
                                        <span th:if="${#fields.hasErrors('testName')}" th:errors="*{testName}"></span>
                                    </div>
                                    <div class="form-group">
                                        <label>Description</label>
                                        <input type="text" th:field="*{description}" 
                                               class="form-control" placeholder="description"/>
                                        <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
                                    </div>
                                    <div class="form-group">
                                        <label>Test time(minutes)</label>
                                        <input type="number" th:field="*{testTime}" 
                                               class="form-control"/>
                                        <span th:if="${#fields.hasErrors('testTime')}" th:errors="*{testTime}"></span>
                                    </div>

                                    <div class="form-group">
                                        <label>Question Number</label>
                                        <input type="number" th:field="*{questionNumber}" 
                                               class="form-control"/>
                                        <span th:if="${#fields.hasErrors('questionNumber')}" th:errors="*{questionNumber}"></span>
                                    </div>

                                    <div class="form-group">
                                        <label>Type name</label>
                                        <select class="form-control" th:field="*{testTypeId}"  >
                                            <option value="0" selected class="label-left">Please select</option>
                                            <th:block th:each="testType :${listTestType}">
                                                <option th:value="${testType.id}" th:text="${testType.name}"></option>
                                            </th:block>
                                        </select>
                                        <span th:if="${#fields.hasErrors('testTypeId')}" th:errors="*{testTypeId}"></span>
                                    </div>
                                    <div class="form-group">
                                        <label>Password</label>
                                        <input type="password" th:field="*{password}" 
                                               class="form-control"/>
                                        <span th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
                                    </div>
                                    <input th:field="*{id}" type="hidden"/>
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                    <button type="reset" class="btn btn-primary">Cancel</button>

                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <footer th:replace = "~{fragment/fragments ::footer}">

                </footer>
            </div>

        </div>
        <script th:src="@{/js/jquery.min.js}"></script>
        <script th:src="@{/js/bootstrap.bundle.min.js}"></script>
        <script th:src="@{/js/jquery.easing.min.js}"></script>
        <script th:src="@{/js/sb-admin-2.min.js}"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </body>

</html>
