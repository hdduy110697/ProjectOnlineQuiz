<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head th:replace = "~{fragment/fragments ::head}">
    </head>
    <body >

        <div class="main-two container clearfix">
            <div class="row">
                <div class="col-md-3 col-sm-3">
                    <nav th:replace = "~{fragment/fragments ::nav-info}">

                    </nav>

                </div>
                <div class="col-md-9 col-sm-9 no-pl">
                    <div class="acc-tabs ec-tabs">
                        <div class="tab-content">
                            <div  class="tab-pane fade active in">
                                <div class="dota2-tab-box">
                                    <div class="table-box" >
                                        <table class="table table-qh table-striped">
                                            <thead>
                                                <tr>
                                                    <th>Quiz code</th>
                                                    <th>Quiz name</th>
                                                    <th>Total times</th>
                                                    <th>Total Questions</th>
                                                    <th>Description</th>
                                                    <th>Quiz type</th>
                                                    <th>Action</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <th:block th:each="test, state :${list}">
                                                    <tr th:class="${state.odd}? 'hover_tr odd':'hover_tr even'" >
                                                        <td th:utext="${test.id}">

                                                        </td>
                                                        <td th:utext="${test.testName}">

                                                        </td>
                                                        <td th:utext="${test.testTime}">

                                                        </td>
                                                        <td th:utext="${test.questionNumber}">

                                                        </td>
                                                        <td th:utext="${test.description}">

                                                        </td>   
                                                        <td th:utext="${test.testType.name}">

                                                        </td>  
                                                        <td>
                                                            <a class="btn btn-primary" th:href="@{/test/delete(id=${test.id})}">Xoá</a>
                                                            <a class="btn btn-primary" th:href="@{/test/edit(id=${test.id})}">Sửa</a>
                                                            <a class="btn btn-primary" th:href="@{/test/addQuestion(id=${test.id})}">Thêm Question</a>
                                                        </td>  

                                                    </tr>
                                                </th:block>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div> 
        </div>
        <div th:replace = "~{fragment/fragments ::footer}">

        </div>
    </body>

</html>
